{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        background: url('{{ url_for('static', filename='icons/loginbackground1.jpg') }}') no-repeat center center;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-family: 'Arial', sans-serif;
    }

    .register-card {
        background: rgba(255, 255, 255, 0.9); /* Add transparency for a modern look */
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        margin: auto;
    }

    .register-card h2 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.2rem;
    }

    .form-label {
        font-size: 1rem;
        font-weight: 600;
        color: #555;
    }

    .form-control {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
    }

    .btn-primary {
        background: linear-gradient(45deg, #1a73e8, #4285f4);
        border: none;
        padding: 10px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        text-transform: uppercase;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #4285f4, #1a73e8);
    }

    .card-footer {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
    }

    .card-footer a {
        color: #1a73e8;
        text-decoration: none;
    }

    .card-footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="row align-items-center" style="flex-direction: row-reverse;
    margin-top: -60px;
    margin-right: -60px;">
    <div class="col-md-6 col-lg-4">
        <div class="register-card">
            <div class="card-body">
                <h2>Register</h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="card-footer">
                    <p style="color: #1a1a40">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
